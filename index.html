<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML GEOLOCATION</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"  crossorigin=""/>
</head>
<body>
    <h1>Demo HTML5 GEOLOCATION API</h1>
    <div class="box">
        <h2>1. Lấy vị trí hiện tại</h2>
        <button onclick="getLocation()">Lấy vị trí của tôi</button>
        <p id="currentPosition"></p>
        <div id="map1" class="map-container"></div>
    </div>
    <div class="box">
        <h2>2. Theo dõi vị trí thời gian thực</h2>
        <button onclick="watchMyPosition()">Bắt đầu theo dõi vị trí</button>
        <button onclick="clearWatchPosition()">Ngừng theo dõi</button>
        <p id="watchResult"></p>
        <div id="map2" class="map-container"></div>
    </div>
    <div class="box">
        <h2>3. Tính khoảng cách đến trường học(Ví dụ)</h2>
        <p>
            <label for="destinationName">Nhập tên địa điểm:</label>
            <input type="text" id="destinationName" placeholder="Ví dụ: Trường ĐH Sài Gòn">
            <button onclick="geocodeAndCalculate()">Tìm và Tính khoảng cách</button>
        </p>
        <p id="distanceResult"></p>
        <div id="map3" class="map-container"></div>
    </div>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>
</body>
</html>
